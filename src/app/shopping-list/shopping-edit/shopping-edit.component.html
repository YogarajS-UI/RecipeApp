<div class="row">
    <div class="col-xs-12">
      <form #f="ngForm" (ngSubmit)="OnAddClicked(f)">

          <div class="row">
              <div class="col-sm-5 form-group">
                  <label for="name">Name</label>
                  <input type="text" id="name" class="form-control" ngModel name="ingName" required>
              </div>
         

         
            <div class="col-sm-2 form-group">
                <label for="amount">Amount</label>
                <input type="number" min="1" id="amount" class="form-control" ngModel name="ingAmount" required>
            </div>
        </div>
            
        <div class="row">
            <div class="col-xs-12">
                <button class="btn btn-success" type="submit" [disabled]="f.invalid">{{editMode ? 'Update' : 'Add'}}</button>&nbsp;
                <button  *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()"> Delete </button>&nbsp;
                <button class="btn btn-primary" type="button" (click)="onClear()"> Clear </button>
            </div>
        </div>
      </form>
    </div>
</div>

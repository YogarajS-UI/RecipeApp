<div class="col-xs-6">
<div class="row">
    <div class="col-xs-12">
       <img [src]="detailed?.imagePath" alt="{{detailed?.name}}" class="img-responsive" style="height: 250px;">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{detailed?.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" AppDropDown>
            <button class="btn btn-primary dropdown-toggle">Manage Recipe
            <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" style="cursor: pointer;" >
             <li><a (click)="addShopList()" >To Shoping List</a></li>
             <li><a [routerLink]="['edit']">Edit Recipe</a></li>
             <li><a (click)="deleteRecipe()">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{detailed?.describtion}}
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let ing of detailed?.ingredients">
            {{ing.name}} - {{ing.amount}}

        </li>
    </ul>
    </div>
</div>
</div>

<div class="row">
    <div class="col-xs-6">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" [disabled]="recipeForm.invalid" (click)="addRecipe()" class="btn btn-primary"> Save </button>&nbsp;
                    <button type="button" class="btn btn-danger" (click)="onCancel()"> Cancel </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input id="name" type="text" formControlName="name" name="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="path">IMG path</label>
                        <input id="path" type="text" #f formControlName="imagePath" name="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" >
                    <img [src]="f.value" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="describtion">describtion</label>
                        <textarea id="describtion" formControlName="describtion" type="text" name="describtion" class="form-control" rows="2"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName = "ingredients">
                    <div class="row" style="margin-top: 10px;" *ngFor="let ingredientCtrl of getcontrols(); let i = index" [formGroupName] = "i">
                        <div class="col-xs-8" >
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="byn btn-danger" type="button" (click)="onRemove(i)">X</button> 
                        </div>
                        
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <div class="button btn btn-primary" type="button" (click)="addIngredient()">Add Ingredient</div>
                </div>
            </div>
        </form>
    </div>
</div>

<a [routerLink]="[index]" routerLinkActive="active" class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{item.name}}</h4>
        <p class="list-group-item-text">{{item.describtion}}</p>
    </div>
    <span class="pull-right">
    <img [src]="item.imagePath" alt="{{item.name}}" class="image-responsive" style="height: 50px;">
</span>
</a>
